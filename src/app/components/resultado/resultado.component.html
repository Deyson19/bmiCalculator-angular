<h3 class="text-primary text-center">RESULTADO</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-12 col-12">
              <div class="card-body">
                <h2 class="text-success text-center text-uppercase">Peso</h2>
                <h1 class="text-danger text-center">{{ person?.peso }} kg</h1>
              </div>
              <hr />
              <h3 class="text-primary text-center">
                {{ resultado }}
              </h3>
              <h3 class="text-black text-center">Interpretación</h3>
              <p class="text-center">
                {{ interpretacion }}
              </p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row offset-4">
            <div class="col-12">
              <button class="btn btn-primary btn-lg" (click)="goBack()">
                Volver atrás
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
